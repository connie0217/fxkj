  <h1>伊顿国际教育集团</h1>
  <h3>Educational Group</h3>
  <div class="txt">
    <p></p><p>伊顿国际幼儿园是伊顿国际教育机构（现已更名为：伊顿国际教育集团）最先创建的早期教育项目（伊顿国际幼儿园朝阳区丽都校园）伊顿国际幼儿园是伊顿国际教育集团下属的三个幼儿教育项目之一。伊顿双语幼儿园和伊顿慧智双语幼儿园是其姊妹连锁学校</p><p></p>
