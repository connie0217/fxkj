  <h1>故宫博物院</h1>
  <h3>National Palace Museum</h3>
  <div class="txt">
    <p></p><p>位于北京故宫紫禁城内的故宫博物院始建于1925年10月10日。是中国综合性的博物馆，也是中国最大的古代文化艺术博物馆，是第一批全国重点文物保护单位、第一批国家5A级旅游景区，1987年入选《世界文化遗产名录》</p><p></p>
  </div>
