  <h1>中国国旅</h1>
  <h3>CITS Group Corporation</h3>
  <div class="txt">
    <p></p><p>中国国旅集团有限公司（简称"国旅集团"）是国务院国资委监管的中央企业，经国务院和国务院国资委批准，于2004 年由中国国际旅行社总社与中国免税品（集团）总公司重组而成。目前，集团下辖上市公司——中国国旅股份有限公司（简称"国旅股份公司"）和集团上划企业等，纳入合并报表范围企业总数232家</p>
